<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-photo">
        <img src="./instagram-phone-1024x683.png" alt="phone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./th.jpg" alt="logo instagram" class="instagram-logo" />
          <div class="profile-photo">
            <img src="./fabio-redes-sociais.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como Fábio Costa</a>
          <a href="#" class="instagram-logout">Remover </a>
        </div>
        <div class="group">
          <p class="not-account">Não é Fabio Costa</p>
          <p class="notaccount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
